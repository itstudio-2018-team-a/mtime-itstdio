<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../css/register..css">
</head>
<body>
<div id="header">
    <div class="navi clearfix">
        <div class="container">
            <a href="#" class="logo clearfix">
                <img src="../templates/logo.png" alt="">
            </a>
            <div class="log_register clearfix">
                <a href="" class="log">
                    <div class="head_portrait">
                        <div><img src="../templates/ellipse.png" alt="" class="ellipse" id="user_portrait"></div>
                    </div>
                </a>
                <a href="" class="register">
                    <span class="login_in navi_font">登陆</span>
                    <span class="shadow navi_font">注册</span>
                </a>
            </div>
            <ul class="selections clearfix">
                <li class="selection clearfix navi_font">首页</li>
                <li class="selection clearfix navi_font">购票</li>
                <li class="selection clearfix navi_font">新闻</li>
                <li class="selection clearfix navi_font">社区</li>
            </ul>
        </div>
    </div>
    <div class="cutLine"></div>
</div>
<div id="body">
    <div class="container clearfix">
        <div class="logo_container">
            <div class="logo">
                <img src="../templates/logo.png" alt="">
            </div>
            <div class="logo_tag">
                <span>你专业的电影顾问</span>
            </div>
        </div>
        <div class="login">
            <div class="title">
                <span>注册时光网</span>
            </div>
            <form action="" id="register">
                <div class="usr_name sel">
                    <input type="text" class="input" placeholder="用户名/邮箱" name="username" id="username">
                    <p class="tips">允许使用 数字+字母+下划线 长度6-16字符</p>
                </div>
                <div class="nickname sel">
                    <input type="text" class="input" placeholder="昵称" name="nickname" id="nickname">
                    <p class="tips">允许使用 数字+字母+下划线 长度1-20字符</p>
                </div>
                <div class="psw sel">
                    <input type="password" class="input" placeholder="密码" name="password" id="password">
                    <p class="tips">允许使用 数字+字母+特殊字符 长度6-16字符</p>
                </div>
                <div class="confirm_psw sel">
                    <input type="text" class="input" placeholder="确认密码" id="confirm_password" name="confirm_password">
                    <p class="tips"></p>
                </div>
                <div class="email sel">
                    <input type="text" class="input" placeholder="电子邮箱" name="email" id="email">
                    <p class="tips"> </p>
                </div>
                <div class="confirm sel">
                    <input type="text" class="input" placeholder="验证码" name="verify_code" id="verify_code">
                    <span id="request_verify_img_button" style="position: absolute;top: 12px;right: 0;font-size: 12px;color: #5b88b4;cursor: pointer;">发送验证码</span>
                    <img src="" alt="" width="50px" id="verify_img">
                    <p class="tips"> </p>
                </div>
                <button type="button" class="submit sel" id="submit">
                    <span>注册</span>
                </button>
            </form>
            <div class="register_find_back">
                <a href="" class="">
                    <span class="login">已有账号？登陆></span>
                </a>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container">
        <ul class="service">
            <li class="title">服务</li>
            <li>问题反馈</li>
            <li>联系我们</li>
            <li>加入我们</li>
        </ul>
        <ul class="subscribe">
            <li class="title">关注我们</li>
            <li>
                <a href="">
                    <img src="../templates/facebook.png" alt="">
                    <span>Facebook</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../templates/twitter.png" alt="">
                    <span>Twiiter</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../templates/instagram.png" alt="">
                    <span>Instargam</span>
                </a>
            </li>
        </ul>
        <div class="toTop">
            <div class="arrow_top"></div>
        </div>
    </div>
</div>
</body>
<script src="../js/ajaxInit.js"></script>
<script src="../js/registor.js"></script>
</html>
