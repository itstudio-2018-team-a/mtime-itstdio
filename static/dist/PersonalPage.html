{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personalPage</title>
    <link rel="stylesheet" href="{% static 'css/personalPage.css' %}">
</head>
<body>
<div id="header">
    <div class="navi clearfix">
        <div class="container">
            <a href="index.html" class="logo clearfix">
                <img src="../templates/logo.png" alt="">
            </a>
            <div class="log_register clearfix">
                <a href="" class="log">
                    <div class="head_portrait">
                        <div><img src="../templates/ellipse.png" alt="" class="ellipse" id="user_portrait"></div>
                    </div>
                </a>
                <a href="" class="register">
                    <span class="login_in navi_font" id="username">蒜头王八</span>
                </a>
            </div>
            <ul class="selections clearfix">
                <li class="selection clearfix navi_font">首页</li>
                <li class="selection clearfix navi_font">购票</li>
                <li class="selection clearfix navi_font">新闻</li>
                <li class="selection clearfix navi_font">社区</li>
            </ul>
        </div>
    </div>
    <div class="cutLine"></div>
</div>
<div id="body">
    <div class="container clearfix">
        <div class="head">
            <div class="title">时光网个人中心</div>
            <div class="selections">
                <a href="">
                    <span class="myComment">我的评论·</span>
                    <span class="validateInfo">修改信息</span>
                </a>
            </div>
        </div>
        <div class="body">
            <div class="left">
                <div class="head_portrait">
                    <img src="../templates/ellipse.png" alt="" class="portrait" id="display_portrait">
                </div>
                <form action="" id="portrait">
                    <!--<div class="upload_portrait sel"><span id="select_portrait">上传头像</span></div>-->
                    <a class="upload_portrait sel"><input type="file" id="select_portrait" accept="image/*">上传头像</a>
                    <div class="confirm sel"><span id="confirm_portrait">确认</span></div>
                </form>
            </div>
            <div class="right">
                <form action="" id="change_nickname">
                    <div class="nickname sel">
                        <input type="text" class="input" placeholder="修改昵称" id="input_username" name="nickname">
                    </div>
                    <div class="submit sel" id="nickname_submit"><span>确认</span></div>
                </form>
                <form id="change_password">
                    <div class="password sel">
                        <input type="password" class="input" placeholder="原密码" name="password" id="password">
                    </div>
                    <div class="confirm_password sel">
                        <input type="password" class="input" placeholder="新密码" name="confirm_password">
                    </div>
                    <div class="submit sel" id="password_submit"><span>确认</span></div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container">
        <ul class="service">
            <li class="title">服务</li>
            <li>问题反馈</li>
            <li>联系我们</li>
            <li>加入我们</li>
        </ul>
        <ul class="subscribe">
            <li class="title">关注我们</li>
            <li>
                <a href="">
                    <img src="../templates/facebook.png" alt="">
                    <span>Facebook</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../templates/twitter.png" alt="">
                    <span>Twiiter</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../templates/instagram.png" alt="">
                    <span>Instargam</span>
                </a>
            </li>
        </ul>
        <div class="toTop">
            <div class="arrow_top"></div>
        </div>
    </div>
</div>
</body>
<script src="{% static 'js/personalPage.js' %}"></script>
</html>
