<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logIn</title>
    <link rel="stylesheet" href="../src/css/logIn-css..css">
</head>
<body>
    <div id="header">
    <div class="navi clearfix">
        <div class="container">
            <a href="index.html" class="logo clearfix">
                <img src="../templates/logo.png" alt="">
            </a>
            <div class="log_register clearfix">
                <a href="" class="log">
                    <div class="head_portrait">
                        <img src="../templates/login.png" alt="" class="head_portrait">
                        <div><img src="../templates/ellipse.png" alt="" class="ellipse"></div>
                    </div>
                </a>
                <a href="" class="register">
                    <span class="login_in navi_font">登陆</span>
                    <span class="shadow navi_font">注册</span>
                </a>
            </div>
            <ul class="selections clearfix">
                <li class="selection clearfix navi_font">首页</li>
                <li class="selection clearfix navi_font">购票</li>
                <li class="selection clearfix navi_font">新闻</li>
                <li class="selection clearfix navi_font">社区</li>
            </ul>
        </div>
    </div>
    <div class="cutLine"></div>
</div>
<div id="body">
    <div class="container clearfix">
        <div class="logo_container">
            <div class="logo">
                <img src="../templates/logo.png" alt="">
            </div>
            <div class="logo_tag">
                <span>你专业的电影顾问</span>
            </div>
        </div>
        <div class="login">
            <div class="title">
                <span>登陆时光网</span>
            </div>
            <form action="" id="logInForm">
                <div class="usr_name sel">
                    <input type="text" class="input" placeholder="用户名/邮箱" id="username">
                </div>
                <div class="psw sel">
                    <input type="password" class="input" placeholder="密码" id="password">
                </div>
                <div class="confirm sel">
                    <input type="text" class="input" placeholder="验证码" name="ensure_code" id="ensure_code">
                    <span id="request_verify_img_button" style="position: absolute;top: 12px;right: 0;font-size: 12px;color: #5b88b4;cursor: pointer;">发送验证码</span>
                    <img src="" alt="" width="50px" id="verify_img">
                    <p class="tips"> </p>
                </div>
                <div class="submit sel" id="submit">
                    <span>登陆</span>
                </div>
            </form>
            <div class="register_find_back">
                <a href="" class="clearfix">
                    <span class="register">没有账号？注册></span>
                    <span class="find_back">找回密码></span>
                </a>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container">
        <ul class="service">
            <li class="title">服务</li>
            <li>问题反馈</li>
            <li>联系我们</li>
            <li>加入我们</li>
        </ul>
        <ul class="subscribe">
            <li class="title">关注我们</li>
            <li>
                <a href="">
                    <img src="../templates/facebook.png" alt="">
                    <span>Facebook</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../templates/twitter.png" alt="">
                    <span>Twiiter</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../templates/instagram.png" alt="">
                    <span>Instargam</span>
                </a>
            </li>
        </ul>
        <div class="toTop">
            <div class="arrow_top"></div>
        </div>
    </div>
</div>
</body>
<script src="../src/js/logIn.js"></script>
</html>
