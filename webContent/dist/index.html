<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="../src/css/Index-css.css">
</head>
<body>
    <div id="header">
        <div class="navi clearfix">
            <div class="container">
                <a href="index.html" class="logo clearfix">
                    <img src="../templates/logo.png" alt="">
                </a>
                <div class="log_register clearfix">
                    <a href="" class="log">
                        <div class="head_portrait">
                            <img src="../templates/login.png" alt="" class="head_portrait">
                            <div><img src="../templates/ellipse.png" alt="" class="ellipse"></div>
                        </div>
                    </a>
                    <a href="" class="register">
                        <span class="login_in navi_font">登陆</span>
                        <span class="shadow navi_font">注册</span>
                    </a>
                </div>
                <ul class="selections clearfix">
                    <li class="selection clearfix navi_font">首页</li>
                    <li class="selection clearfix navi_font">购票</li>
                    <li class="selection clearfix navi_font">正版商城</li>
                    <li class="selection clearfix navi_font">新闻</li>
                    <li class="selection clearfix navi_font">社区</li>
                </ul>
                <div class="search">
                    <form action="" method="get" class="search_movie">
                        <div class="select_mode">
                            <a href="#">
                                <span class="navi_font">全部</span>
                                <img src="../templates/arrow_down.png" alt="">
                            </a>
                        </div>
                        <div class="vertical_cutLine vertical_cutLine_left"></div>
                        <input placeholder="输入电影关键词" type="text" name="movie_name"/>
                        <div class="vertical_cutLine vertical_cutLine_right"></div>
                        <img src="../templates/search.png" alt="" id="submit">
                    </form>

                </div>
            </div>
        </div>
        <div class="cutLine"></div>
    </div>
    <div id="body">
        <div class="banner">
            <img src="../templates/banner.png" alt="">
        </div>
        <div class="container">
            <div class="banner_title"><span>时光未央，岁月静好</span></div>
            <div  class="banner_title"><span>感谢你的陪伴</span></div>
            <div class="banner_content">
                <div><span class="navi_font">这里有最爆款的院线电影，这有最优惠的在线抢票，</span></div>
                <div><span class="navi_font">权威的专家影评，丰富的大众观看，最热的小道资讯，</span></div>
                <div><span class="navi_font">时光网，一路相伴 </span></div>
            </div>
            <div class="hot_video_top clearfix">
                <div class="hot_video_title">
                    <a>
                        <span>正在热映</span>
                        <img src="../templates/arrow_right.png" alt="">
                    </a>
                </div>
                <div class="arrow_box">
                    <img src="../templates/arrow_left_rotate.png" alt="" class="arrow">
                </div>
                <div class="arrow_box">
                    <img src="../templates/arrow_left.png" alt="" class="arrow">
                </div>
            </div>
            <div class="cutLine"></div>
            <div class="hot_videos">
                <div class="movie_container">

                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
